<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Landing Page</title>
    <link href="./css/main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./img/logo.svg" alt="logo">
          <h4>Three Dots</h4>
        </div> 
        <nav>
          <ul class="nav_links">
            <li class="nav_link"><a href="#">Home</a></li>
            <li class="nav_link"><a href="#">Specs</a></li>
            <li class="nav_link"><a href="#">Products</a></li>
            <li class="nav_link"><a href="#">Login/Register</a></li>
          </ul>
        </nav>
        <div class="cart">
          <img src="./img/cart.svg" alt="cart">
        </div>
      </div>     
    </header>
    <!-- Main -->
    <main>
      <section class="container">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p> 
              The new 14 inch bezless display oferring a 4k
              display with touch screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="./img/matebook.png" alt="notebook" >
        </div>
      </section>
    </main>
    <!-- Dots -->
    <div class="dots">
      <img src="./img/arrow-left.svg" alt="arrow-left">
      <img src="./img/dot.svg" alt="dot">
      <img src="./img/dot-full.svg" alt="dot-full">
      <img src="./img/dot-full.svg" alt="dot-full">
      <img src="./img/arrow-right.svg" alt="">
    </div>

    <!-- background -->
    <img class="big-img" src="./img/big-eclipse.svg" alt="big-img">
    <img class="mid-img" src="./img/mid-eclipse.svg" alt="mid-img">
    <img class="small-img" src="./img/small-eclipse.svg" alt="small-img" >
    
    <script src="./js/main.js"></script>
  </body>
</html>
